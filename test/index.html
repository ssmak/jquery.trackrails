<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery.trackrails</title>
    <!-- font awesome 3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jquery.trackrails, css(default) -->
    <link rel="stylesheet" href="../dist/jquery.trackrails.min.css">
    <!-- jquery.trackrails, css(overrides) -->
    <link rel="stylesheet" href="jquery.trackrails.overrides.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(220, 220, 220);
      }
      .section {
        width: 100%;
        height: 1500px;
        padding: 12px;
        font-size: 2em;
        font-weight: bold;
        border-bottom: 1px dotted rgb(100, 100, 100);
      }
    </style>
  </head>
  <body>
    <!-- mock content -->
    <div class="section rails" style="background-color:#f00">
      Section-A
    </div>
    <div class="section rails" rails-title="use title" style="background-color:#0f0">
      Section-2
    </div>
    <div class="section rails" style="background-color:#00f">
      Section-C
    </div>
    <!-- jquery.trackrails, dom will attach here -->
    <div class="trackrails"></div>
    <!-- jquery.trackrails, javascript -->
    <script src="../dist/jquery.trackrails.js" rails-easing="easeOutExpo" rails-duration="1000"></script>
  </body>
</html>
